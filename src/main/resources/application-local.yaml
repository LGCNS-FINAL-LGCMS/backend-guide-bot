  server:
    port: 38105

  spring:
    cloud:
      openfeign:
        client:
          config:
            RemoteFaqService:
              url:
                http://localhost:38104
    datasource:
      url: jdbc:postgresql://localhost:38121/guide
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: org.postgresql.Driver
    jpa:
      show-sql: false
      database: postgresql
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          format_sql: true

    ai:
      model:
        embedding: bedrock-titan
        chat: bedrock-converse

      bedrock:
        aws:
          region: ap-northeast-2 # 서울리전
        titan:
          embedding:
            model: amazon.titan-embed-text-v2:0
            input-type: text

      vectorstore:
        pgvector:
          index-type: HNSW
          distance-type: COSINE_DISTANCE
  #        dimensions: 1536 # openai용
          initialize-schema: true
          schema-validation: true
          table-name: guide_bot_embedded_q
          dimensions: 1024 # 타이탄 임베딩용
