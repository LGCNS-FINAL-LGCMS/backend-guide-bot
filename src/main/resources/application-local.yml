server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pgv
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  ai:
    openai:
      api-key: ${OPENAI_APIKEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.3
          max-completion-tokens: 1000
          top-p: 0.7
      embedding:
        options:
          model: text-embedding-3-small


    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        initialize-schema: true
        schema-validation: true
        table-name: guide_bot_embedded_q
